<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Timer</title>
    <link rel="icon" type="image/png" href="timer.png">
    <style>
        @keyframes pulse {
            0% {
                box-shadow: 0 0 40px #00ffea, 0 0 80px #00ffea;
            }
            50% {
                box-shadow: 0 0 60px #00ffea, 0 0 120px #00ffea;
            }
            100% {
                box-shadow: 0 0 40px #00ffea, 0 0 80px #00ffea;
            }
        }

        body {
            background-color: #000;
            color: #00ffea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
        }

        #container {
            text-align: center;
        }

        #timer-circle {
            width: 300px;
            height: 300px;
            border: 6px solid #00ffea;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            background-color: #000;
            animation: pulse 2.5s infinite;
            animation-play-state: paused;
        }

        #timer {
            font-size: 3rem;
            letter-spacing: 2px;
            background: none;
            color: #00ffea;
        }

        #controlButton {
            margin-top: 40px;
            font-size: 1.8rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            background-color: #00ffea;
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 20px #00ffea;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #controlButton:active {
            transform: scale(0.98);
            box-shadow: 0 0 10px #00ffea;
        }

        @media (max-width: 600px) {
            #timer-circle {
                width: 220px;
                height: 220px;
            }

            #timer {
                font-size: 2rem;
            }

            #controlButton {
                font-size: 1.4rem;
                padding: 12px 30px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="timer-circle" id="timerCircle">
            <div id="timer">00:00:00</div>
        </div>
        <button id="controlButton">Start Timer</button>
    </div>

    <script>
        let timerDisplay = document.getElementById('timer');
        let button = document.getElementById('controlButton');
        let timerCircle = document.getElementById('timer-circle');

        let startTime = null;
        let elapsedTime = 0;
        let timerInterval = null;
        let clickState = 0;

        function formatTime(ms) {
            let totalSeconds = Math.floor(ms / 1000);
            let hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            let minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            let seconds = String(totalSeconds % 60).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function updateTimer() {
            const now = Date.now();
            elapsedTime = now - startTime;
            timerDisplay.textContent = formatTime(elapsedTime);
        }

        button.addEventListener('click', () => {
            if (clickState === 0) {
                // Start Timer
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 500);
                timerCircle.style.animationPlayState = 'running';
                button.textContent = 'Stop Timer';
                clickState = 1;
            } else if (clickState === 1) {
                // Stop Timer
                clearInterval(timerInterval);
                updateTimer();
                timerCircle.style.animationPlayState = 'paused';
                button.textContent = 'Reset & Start Again';
                clickState = 2;
            } else if (clickState === 2) {
                // Reset and Start Again
                elapsedTime = 0;
                timerDisplay.textContent = '00:00:00';
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 500);
                timerCircle.style.animationPlayState = 'running';
                button.textContent = 'Stop Timer';
                clickState = 1;
            }
        });
    </script>
</body>

</html>
